<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple add </title>
</head>
<body>

    <p id = 'add'>


    </p>

    <script>
        const add = (a, b)=> {
            return a + b;
        };

        function display(text){
            document.getElementById('add').innerHTML = text;
        }
        
        display(add(2, 5))

    </script>
</body>
</html>
