<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in Javascript
    </title>
</head>
<body>
    
    <p id = 'demo'> </p>
</body>

<script>
    const person = {
        name: "Kremlin",
        age : 24,
        location: "Kasoa",
        month: "april"
    };

    document.getElementById("demo").innerText = JSON.stringify(person);
</script>
</html>
