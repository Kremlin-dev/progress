<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role dice</title>
</head>
<body>

    <h1>Enter a number to role the Dice</h1>
    <p id = 'result'> </p>

    <input type="number" id="userGuess" min="1" max="6">
    <button onclick="rolldice()"> Roll Dice</button>

    <script>
        function rolldice(){
        const rand = Number(document.getElementById('userGuess').value);
        const dice = new Promise((resolve, reject)=>{
    const number = Math.floor(Math.random() * 6) + 1;
    console.log("Number rolled is:", number);

    if(number ===  rand){
        resolve(`Congrats, You guessed ${rand} and nummber rolled is ${number}`)
    } else{
        reject(`sorry!, Try again. You guessed ${rand} and nummber rolled is ${number}`)
    };
});

dice.then((msg)=>{document.getElementById('result').innerHTML=msg}).catch((msg)=>{document.getElementById('result').innerHTML=msg

});
        };
   
    </script>
</body>
</html
